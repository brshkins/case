{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <!-- Стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="background-wrapper {% block background_class %}{% endblock %}">
        <aside class="p-3" style="
            width: 250px;
            float: left;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            backdrop-filter: blur(8px);
        ">
            <div class="text-center mb-4">
                <img src="{% static 'main/img/logo.jpg' %}" alt="logo" width="100">
                <h3 class="mt-2">Assigna</h3>
            </div>
            <h5 class="mb-3">Навигация</h5>
            <ul>
              <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Главная</a></li>
              <li><a href="{% url 'test1' %}"><i class="fas fa-file-alt"></i> RIASEC тест</a></li>
              <li><a href="{% url 'test2' %}"><i class="fas fa-file-alt"></i> Адаптация MBTI</a></li>
              <li><a href="{% url 'test3' %}"><i class="fas fa-file-alt"></i> AI тест</a></li>
            </ul>
        </aside>

        <main class="p-4" style="margin-left: 260px;">
            {% block main %}{% endblock %}
        </main>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
