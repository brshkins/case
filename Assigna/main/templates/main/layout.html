{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <!-- Стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="background-wrapper">
        <aside>
            <img src="{% static 'main/img/background.png' %}">
            <span class="logo">Assigna</span>
            <h3>Навигация</h3>
            <ul>
                <a href=""><li><i class="fa-solid fa-house"></i>Главная</li></a>
                <li><a href="{% url 'test1' %}">Тест 1</a></li>
                <li><a href="{% url 'test2' %}">Тест 2</a></li>
                <li><a href="{% url 'test3' %}">Тест 3</a></li>
            </ul>
        </aside>

        <main>
            {% block main %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
